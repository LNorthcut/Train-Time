<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="assets/JS/app.js">   
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script> 
    <title>Train Time</title>
</head>
<body>
    <header>
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Fluid jumbotron</h1>
                      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                    </div>
                  </div>
    </header>
    <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                      </div>
                      <div class="panel-body">
                          <table class="table table-hover" id="trainTable">
                              <thead>
                                  <tr>
                                      <th>Train Name</th>
                                      <th>Destination</th>
                                      <th>Frequency (min)</th>
                                      <th>Next Arrival</th>
                                      <th>Minutes Away</th>
                                  </tr>
                              </thead>
                              <tbody id="AddTrain">
                              </tbody>
                        </table>
                      </div>
                </div>
            </div>
        </div>
    
        <div class="formTwo">
                <form>
                        <div class="form-group">
                          <label for="train-input">Train Name</label>
                          <input type="text" class="form-control" id="train-input" placeholder="Type Train Name">
                         
                        </div>
                        <div class="form-group">
                          <label for="destination-input">Destination</label>
                          <input type="text" class="form-control" id="destination-input" placeholder="Password">
                        </div>
                        <div class="form-group">
                                <label for="firsttrain-input">First Train Time (HH:mm)</label>
                                <input type="text" class="form-control" id="firsttrain-input" placeholder="Enter email">
                               
                              </div>
                              <div class="form-group">
                                    <label for="frequency-input">Frequency</label>
                                    <input type="email" class="form-control" id="frequency-input" placeholder="Enter email">
                                   
                                  </div>
                        <button type="submit" id="addtrains"">Submit</button>
                </form>
        </div>
        <footer>
                &copy; Copyright
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script> 
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="assets/JS/app.js"></script>
    
</body>
</html>
